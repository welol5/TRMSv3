<html>

<head>
    <title>Tuition Reimbursement Management System</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col justify-content-center">
                <h1>Tuition Reimbursement Management System</h1>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-3"></div>

            <div id="login-box" class="col-4">
                <div class="row justify-content-center">
                    <h2 class="">Sign in</h2>
                </div>

                <div id="invalid-box"  class="row justify-content-center">
                    <!-- <div id="badLogin" class="col justify-content-center">
                        Invalid login credentials
                    </div> -->
                </div>

                <div class="row justify-content-center">
                    <!-- <div class="col-1"></div> -->
                    <div class="col">
                        Username:
                    </div>
                    <div class="col">
                        <input id="username" type="text" placeholder="username">
                    </div>
                    <!-- <div class="col-2"></div> -->
                </div>

                <div class="row justify-content-center">
                    <!-- <div class="col-1"></div> -->
                    <div class="col">
                        Password:
                    </div>
                    <div class="col">
                        <input id="password" type="password" placeholder="password">
                    </div>
                    <!-- <div class="col-2"></div> -->
                </div>

                <div class="row justify-content-center">
                    <button class="btn btn-primary" id="loginBtn" type="submit">Login</button>
                </div>
            </div>

            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
